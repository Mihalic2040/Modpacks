<!DOCTYPE html>
<html>
<head>
    <title>{{ modpack_data.name }} - Mihalic2040 Modpacks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Bootstrap Carousel CSS -->
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="/">Home</a></li>
                <li><a href="/modpacks">Modpacks</a></li>
                <li><a href="https://discord.gg/QN3T8EqQud">Discord</a></li>
            </ul>
            <h1 class="logo">Mihalic2040</h1>
        </div>
    </nav>

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        {% for carousel_key, carousel_image in modpack_data.carousel.items() %}
        <div class="carousel-item{% if loop.first %} active{% endif %}" data-bs-interval="10000">
          <img src="/modpacks/static/{{modpack_data.filepath}}{{ carousel_image }}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="modpack-name">{{ modpack_data.name }}</h5>
            <p class="modpack-desc">{{ modpack_data.desc }}</p>
            <div class="btn-group">
              <div class="btn-group">
                <button type="button" class="modpack-btn btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Download
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/modpacks/static/{{modpack_data.filepath}}/{{modpack_data.client}}">Client ({{modpack_data.version}})</a></li>
                  <li><a class="dropdown-item" href="/modpacks/static/{{modpack_data.filepath}}/{{modpack_data.server}}">Server ({{modpack_data.version}})</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="https://discord.gg/QN3T8EqQud">Discord</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    
    <script>
      // JavaScript code to scroll to the bottom of the page when it loads
      window.onload = function () {
          // Scroll to the bottom of the page
          setTimeout(function() {
            window.scrollTo(0, document.body.scrollHeight);
          }, 300)
      }
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Add Bootstrap Carousel JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
